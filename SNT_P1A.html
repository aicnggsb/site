<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projet SNT - Crédit Social Chinois</n  >
  <style>
    :root {
      --primary-color: #2c3e50;
      --secondary-color: #3498db;
      --background-color: #f4f7f9;
      --text-color: #333;
      --card-bg: #fff;
      --font-family: 'Segoe UI', Tahoma, sans-serif;
    }
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: var(--font-family);
      color: var(--text-color);
      background-color: var(--background-color);
      line-height: 1.6;
    }
    header {
      background-color: var(--primary-color);
      color: #fff;
      padding: 1rem 2rem;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 1.8rem;
    }
    main {
      max-width: 1000px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    section {
      margin-bottom: 2rem;
    }
    h2 {
      color: var(--primary-color);
      border-bottom: 2px solid var(--secondary-color);
      padding-bottom: 0.25rem;
      margin-bottom: 1rem;
    }
    h3 {
      color: var(--secondary-color);
      margin-top: 1.5rem;
    }
    ul {
      padding-left: 1.25rem;
    }
    .role-card {
      background: var(--card-bg);
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 1rem;
      margin-top: 1rem;
    }
    .role-card h3 {
      margin-top: 0;
    }
    .criteria-list {
      list-style: none;
      padding: 0;
    }
    .criteria-list li {
      margin-bottom: 0.5rem;
      padding-left: 1.5rem;
      position: relative;
    }
    .criteria-list li::before {
      content: '•';
      position: absolute;
      left: 0;
      color: var(--secondary-color);
    }
    footer {
      text-align: center;
      padding: 1rem 0;
      font-size: 0.875rem;
      color: #777;
      border-top: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <header>
    <h1>Projet SNT – Crédit Social Chinois</h1>
  </header>

  <main>
    <section>
      <h2>Sujet du projet</h2>
      <p>Créer une production visuelle (affiche, BD, vidéo ou site web) qui explique clairement ce qu’est le crédit social chinois et propose une réflexion critique sur ses enjeux techniques, juridiques et éthiques.</p>
      <p>Le projet s’inscrit dans le thème SNT de la collecte des données et de la protection de la vie privée.</p>

      <h3>Contenu attendu</h3>
      <ul>
        <li>Qu’est-ce que le système de crédit social chinois ?</li>
        <li>Comment fonctionne-t-il ? (collecte des données, IA, notation…)</li>
        <li>Quels types de données sont utilisées ?</li>
        <li>Quels sont les objectifs affichés par le gouvernement chinois ?</li>
        <li>Quels sont les risques pour les citoyens ?</li>
        <li>Un tel système serait-il envisageable en France ? Pourquoi ?</li>
        <li>Existe-t-il des dispositifs comparables en Europe ?</li>
      </ul>

      <h3>Formats possibles</h3>
      <ul>
        <li>Affiche A3 ou A4</li>
        <li>BD (papier ou numérique, minimum 3 vignettes)</li>
        <li>Vidéo (2 à 3 min)</li>
        <li>Site web (3 pages minimum en HTML/CSS)</li>
      </ul>
    </section>

    <section>
      <h2>Répartition des rôles</h2>

      <article class="role-card">
        <h3>Expert juridique</h3>
        <ul class="criteria-list">
          <li>Identification des lois chinoises pertinentes en lien avec la protection de la vie privée.</li>
          <li>Analyse du cadre légal français et européen (RGPD, CNIL, etc.) en lien avec la protection de la vie privée.</li>
          <li>Comparaison claire entre les systèmes chinois et français.</li>
          <li>Capacité à vulgariser les notions juridiques complexes.</li>
          <li>Utilisation de sources fiables, description et regard critique.</li>
        </ul>
      </article>

      <article class="role-card">
        <h3>Expert technique</h3>
        <ul class="criteria-list">
          <li>Explication du fonctionnement global du système de crédit social chinois.</li>
          <li>Description des technologies utilisées (IA, big data, algorithmes…).</li>
          <li>Analyse des enjeux techniques (biais, fuites, fiabilité).</li>
          <li>Vulgarisation des concepts techniques.</li>
          <li>Qualité des sources utilisées et analyse de leur fiabilité.</li>
        </ul>
      </article>

      <article class="role-card">
        <h3>Expert éthique</h3>
        <ul class="criteria-list">
          <li>Identification des enjeux éthiques liés au système de crédit social.</li>
          <li>Réflexion sur les conséquences sociales et humaines.</li>
          <li>Comparaison des valeurs entre la Chine et la France.</li>
          <li>Clarté et vulgarisation des concepts éthiques.</li>
          <li>Qualité et analyse des sources, regard critique.</li>
        </ul>
      </article>

      <article class="role-card">
        <h3>Chef de projet</h3>
        <ul class="criteria-list">
          <li>Organisation du travail et gestion du temps.</li>
          <li>Répartition des rôles et coordination de l’équipe.</li>
          <li>Communication interne et fluidité des échanges.</li>
          <li>Cohérence globale de la production finale.</li>
          <li>Bilan du projet et prise de recul.</li>
        </ul>
      </article>

      <article class="role-card">
        <h3>Expert média</h3>
        <ul class="criteria-list">
          <li>Qualité visuelle de la production.</li>
          <li>Cohérence graphique (mise en page, polices, couleurs…).</li>
          <li>Lisibilité et clarté du contenu.</li>
          <li>Originalité de la présentation.</li>
          <li>Respect des droits d’auteur et des formats demandés.</li>
        </ul>
      </article>
    </section>
  </main>

  <footer>
    © Lycée XXXX - Tous droits réservés.
  </footer>
</body>
</html>
