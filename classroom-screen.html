<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Écran de Classe</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="classroom-screen.css">
    <script src="classroom-screen.js" defer></script>
</head>
<body>
    <header>
        <h1>Ateliers Informatique et Création Numérique</h1>
        <nav>
            <ul>
                <li><a href="index.html">ICN</a></li>
                <li><a href="techno.html">Technologie</a></li>
                <li><a href="SNT.html">SNT</a></li>
                <li><a href="classroom-screen.html">Classe</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="screen">
            <div class="screen-top">
                <div id="clock" class="clock"></div>
                <div id="date" class="date"></div>
            </div>
            <div class="screen-sections">
                <div class="section">
                    <h2>Tâches du jour</h2>
                    <div id="tasks" class="editable" contenteditable="true"></div>
                </div>
                <div class="section">
                    <h2>Infos importantes</h2>
                    <div id="infos" class="editable" contenteditable="true"></div>
                </div>
            </div>
            <div class="timer">
                <div id="timer-display">00:00:00</div>
                <button id="start-btn">Démarrer</button>
                <button id="stop-btn">Arrêter</button>
                <button id="reset-btn">Réinitialiser</button>
            </div>
        </div>
    </main>
    <footer>
        <p>© Lycée XXXX - Tous droits réservés.</p>
    </footer>
</body>
</html>
