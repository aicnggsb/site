				<description>Vous vous éveillez dans une capsule en orbite autour d'une planète mystérieuse. Sans souvenir de comment vous êtes arrivé là, une alarme vous avertit que la capsule va s'auto-détruire dans 10 minutes.</description>

				<description img="image/18.png">Le passage du courant électrique entre deux points A et B d'une portion de circuit n'est possible que s'il existe entre ces deux points une force capable de mettre en mouvement les charges électriques. Cette force s’appelle une différence de potentiel ou le plus souvent une tension.</description>
				<description>Dans un schéma électrique, une tension (aux bornes d’un générateur par exemple) sera représentée par une flèche. Si la tension est positive, alors la pointe de la flèche indique la borne PLUS du générateur et l'origine de la flèche indique la borne MOINS. La tension électrique présente aux bornes d'un composant se mesure à l'aide d'un voltmètre. Le voltmètre se branche en dérivation.</description>
