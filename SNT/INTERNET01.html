			<scene id="1">
				<titre>Les réseaux informatique</titre>
				<image>image/internet01.png</image>
				<description>
					Un réseau informatique, c'est un peu comme une toile d'araignée géante reliant plusieurs ordinateurs, smartphones, imprimantes, et bien d'autres appareils entre eux. Ces connexions peuvent être filaires, comme les câbles que l'on utilise pour brancher une télévision, ou sans fil, à l'image du Wi-Fi que l'on utilise pour naviguer sur Internet avec un téléphone portable. L'objectif principal ? Permettre à ces appareils de "parler" entre eux, d'échanger des informations, des données, comme des emails, des vidéos ou des documents, et de partager des ressources, comme une imprimante ou un fichier stocké dans le cloud.
				</description>
				<description>
					Si je connecte mon smartphone, mon ordinateur portable et mon imprimante à un réseau, qu'est-ce que je pourrais faire que je ne pourrais pas faire si ces appareils étaient isolés ? 
				</description>
				<choix>
					<option vers="2" points="1">Envoyer un document de mon ordinateur à imprimer directement sur mon imprimante</option>
					<option vers="3">Appeler un ami avec mon smartphone</option>
					<option vers="4">Jouer à un jeu vidéo en solo sur mon ordinateur.</option>
				</choix>
			</scene>
			
			<scene id="2">
				<titre>Les réseaux informatique</titre>
				<image>image/internet01.png</image>
				<description>
					C'était une tentative intéressante ! Cependant, appeler un ami avec ton smartphone ne nécessite pas forcément un réseau informatique ; cela dépend plutôt du réseau téléphonique ou de la connexion cellulaire de ton téléphone. Un réseau informatique brille vraiment quand il s'agit de partager des données et des ressources entre appareils, comme envoyer un document de ton ordinateur à ton imprimante directement (réponse A). Mais ne t'en fais pas, c'est en explorant et en posant des questions qu'on apprend le mieux !
				</description>
				<description>
					Pour continuer sur notre exploration des réseaux, voici une autre question : Si tu veux jouer à un jeu vidéo en ligne avec tes amis, et que chacun est chez soi avec son propre ordinateur, quelle est la chose la plus importante dont vous avez tous besoin pour vous connecter et jouer ensemble ? 
				</description>
				<choix>
					<option vers="5" >Une manette de jeu</option>
					<option vers="6" points="1">Un réseau informatique</option>
					<option vers="7" >Une boisson énergisante</option>
				</choix>
			</scene>
			<scene id="5">
				<titre>Les réseaux informatique</titre>
				<image>image/internet01.png</image>

				</description>
				<description>
					Je sais que tu peux le faire ! Revenons un peu en arrière et réessayons : Dans un réseau informatique, qu'est-ce qui est crucial pour partager des informations et des ressources entre différents appareils ?
				</description>

					<option vers="8" >Un câble USB</option>
					<option vers="9" points="1">Une connexion Internet</option>
					<option vers="10" >Un clavier</option>
				</choix>
			</scene>
			<scene id="6">
				<titre>Les réseaux informatique</titre>
				<image>image/internet01.png</image>

				</description>

					<option vers="9" points="1">Une connexion Internet</option>

				</choix>
			</scene>

				</choix>
			</scene>
			<scene id="9">
				<titre>Les réseaux informatique</titre>
				<image>image/internet01.png</image>
				<description>
					Bravo ! Tu as tout à fait raison. Une connexion Internet est cruciale dans un réseau informatique pour partager des informations et des ressources entre différents appareils, surtout quand ils sont éloignés les uns des autres. Internet agit comme un grand réseau qui relie de nombreux petits réseaux locaux, permettant aux appareils de communiquer à grande échelle.
				</description>
				<description>
					Maintenant, explorons deux types de réseaux que tu pourrais rencontrer : LAN et WAN. Un LAN, ou Réseau Local (Local Area Network), est un réseau qui relie des appareils sur une petite distance, comme dans une maison ou un bureau. Un WAN, ou Réseau Étendu (Wide Area Network), couvre une grande région, voire même un pays ou le monde entier, comme Internet.
				</description>
				<description>
					Quel serait le meilleur type de réseau pour connecter les ordinateurs dans une salle de classe et pourquoi ?
				</description>
				<choix>
					<option vers="11" points="1">Un réseau LAN</option>
					<option vers="12" >Un réseau WAN</option>
					<option vers="13" >Un réseau WLAN</option>
				</choix>
			</scene>
		
			<scene id="11">
				<titre>Les réseaux informatique</titre>
				<image>image/internet01.png</image>
				<description>
					Absolument, très bien vu ! Un LAN (Local Area Network) est effectivement le choix idéal pour connecter des appareils dans une zone limitée, comme une salle de classe. Il permet une communication rapide et sécurisée entre les ordinateurs, les imprimantes et d'autres appareils, facilitant le partage de fichiers et les activités collaboratives. Bien joué pour avoir saisi cette distinction !
				</description>
				<description>
					Maintenant, parlons du WAN (Wide Area Network). Si le LAN est parfait pour les petits espaces, le WAN est le héros des grandes distances. En fait, le plus grand et le plus connu des WAN est... Internet ! Oui, Internet est un vaste réseau qui relie des millions de LANs et d'autres réseaux, permettant aux gens de se connecter et de partager des informations à l'échelle mondiale.
				</description>
				<description>
					Si Internet est un WAN, que pensez-vous qu'il permet de faire que ne permet pas un LAN ? 
				</description>
				<choix>
					<option vers="14" >Connecter des appareils dans une même maison</option>
					<option vers="15" points="1">Jouer à un jeu en ligne avec des amis à l'autre bout du monde</option>
					<option vers="16" >Imprimer un document sur une imprimante locale.</option>
				</choix>
			</scene>
			<scene id="15">
				<titre>Les réseaux informatique</titre>
				<image>image/internet01.png</image>
				<description>
					Exactement, tu as tout compris ! Jouer à un jeu en ligne avec des amis à l'autre bout du monde est typiquement ce que permet un WAN, comme Internet. Contrairement à un LAN qui est restreint à une petite zone géographique, un WAN couvre une grande étendue, permettant ainsi de connecter des personnes et des appareils sur de longues distances. C'est grâce à des WAN que nous pouvons envoyer des emails, participer à des vidéoconférences et explorer le monde numérique au-delà de notre environnement immédiat.
    				</description>
				<description>
					Tu organises une soirée cinéma avec tes amis et vous voulez tous regarder un film stocké sur un serveur central dans ton salon. Cependant, chacun veut regarder le film sur son propre appareil (smartphone, tablette, ordinateur portable). Quel type de réseau choisirais-tu pour connecter tous les appareils au serveur central de manière efficace et sécurisée ? 
    				</description>
				<choix>
					<option vers="17" points="1">Un LAN, car il est parfait pour connecter plusieurs appareils dans une zone limitée comme ton salon, </option>
					<option vers="18" >Un WAN, car il offre une couverture plus large et peut connecter des appareils partout dans le monde, </option>
					<option vers="19" >Peu importe, tant que tous les appareils ont accès à Internet.</option>
				</choix>
			</scene>
			<scene id="17">
				<titre>Les réseaux informatique</titre>
				<image>image/internet01.png</image>
				<description>
					C'est tout à fait correct ! Un LAN (Réseau Local) est idéal pour connecter plusieurs appareils dans une zone limitée comme ton salon. Il permet une diffusion rapide et sécurisée du film depuis le serveur central vers tous les appareils de tes amis, sans avoir besoin de passer par le vaste réseau mondial. Bien joué pour avoir choisi la solution la plus adaptée à cette situation !    				
    				</description>
				<description>
					Maintenant, explorons un concept encore plus grand : Internet. Beaucoup de gens pensent à Internet comme à une immense toile d'araignée reliant des ordinateurs du monde entier. Et ils n'ont pas tort ! Internet est effectivement un réseau mondial de réseaux. Il connecte des millions de réseaux privés, publics, académiques, commerciaux, et gouvernementaux. C'est un peu comme une autoroute numérique qui permet aux données de voyager rapidement d'un point à un autre, peu importe la distance.    				
    				</description>
				<description>
					Cependant, il est important de faire la distinction entre Internet et le Web, car bien que ces termes soient souvent utilisés de manière interchangeable, ils ne signifient pas la même chose.
    				</description>
				<description>
					 Sais-tu quelle est la différence entre Internet et le Web ?
    				</description>
				<choix>
					<option vers="20" points="1">Internet est un réseau de réseaux, tandis que le Web est une collection de sites web et de pages web accessibles via Internet</option>
					<option vers="21" >Internet et le Web sont la même chose, ce sont juste deux mots différents pour désigner le réseau mondial, </option>
					<option vers="22" >Le Web est un type de service que l'on peut utiliser sans Internet, comme le Wi-Fi</option>
				</choix>
			</scene>
			<scene id="20">
				<titre>Internet et la circulation des données</titre>
				<image>image/internet01.png</image>
				<description>
					Parfait, tu as absolument raison ! Internet est en effet le vaste réseau qui connecte des millions de petits et grands réseaux entre eux, et le Web, ou World Wide Web, est un service parmi tant d'autres offert sur Internet, permettant d'accéder à un immense ensemble de documents et de ressources interconnectés par des hyperliens. Le Web utilise Internet pour fonctionner, mais il n'est qu'une partie de tout ce qu'Internet a à offrir.
    				</description>
				<description>
					Maintenant que nous comprenons la différence entre Internet et le Web, plongeons dans un concept fondamental qui permet à Internet de fonctionner si efficacement : la notion de "paquet".
    				</description>
				<description img="image/internet02.jpg">
					Lorsque tu envoies des informations sur Internet, comme un email ou une photo, ces données ne voyagent pas en une seule pièce. Elles sont découpées en petits morceaux appelés "paquets". Chaque paquet voyage à travers le réseau de manière indépendante, empruntant parfois des chemins différents. Une fois arrivés à destination, ces paquets sont rassemblés pour reconstituer le message original.
    				</description>
				<description>
					  Pourquoi penses-tu que les données sont envoyées sous forme de paquets sur Internet plutôt qu'en une seule grande pièce ?
    				</description>
				<choix>
					<option vers="23" >Cela permet d'éviter de payer des frais de transmission pour de grands volumes de données</option>
					<option vers="24" >Internet et le Web sont la même chose, ce sont juste deux mots différents pour désigner le réseau mondial, </option>
					<option vers="25" points="1">Cela rend la transmission plus rapide et plus fiable, car même si un paquet est perdu, les autres peuvent toujours arriver</option>
				</choix>
			</scene>
			<scene id="21">
				<titre>Les réseaux informatique</titre>
				<image>image/internet01.png</image>
				<description>
					Une réponse intéressante ! Cependant, il y a une différence notable entre Internet et le Web. Internet, en effet, est le réseau mondial de réseaux, une infrastructure gigantesque qui connecte des millions d'appareils à travers le monde. C'est grâce à Internet que les informations peuvent voyager d'un point à un autre, peu importe la distance.
    				</description>
				<description>
					Le Web, en revanche, est un des nombreux services utilisés sur Internet. Il consiste en une collection de pages et de sites web, accessibles grâce à des navigateurs comme Chrome, Firefox, ou Safari. Les sites web sont composés de textes, d'images, de vidéos et d'autres contenus que nous consultons quotidiennement. En d'autres termes, si Internet était une autoroute, le Web serait une des voitures qui l'utilisent pour se déplacer.
    				</description>
				<description>
					Il est facile de confondre les deux, mais se rappeler cette distinction peut aider à mieux comprendre comment nous utilisons la technologie au quotidien.
    				</description>
				<description>
					 Pour creuser un peu plus, réfléchissons à une autre situation : Si tu veux envoyer un email à ton ami, lequel de ces deux utilises-tu principalement ?
    				</description>
				<choix>
					<option vers="26" >Le Web, car l'email est une page que tu ouvres dans ton navigateur</option>
					<option vers="27" points="1">Internet, car l'email est une forme de communication qui utilise le réseau d'Internet pour être acheminé</option>
					<option vers="28" >Ni l'un ni l'autre, car les emails sont stockés localement sur ton ordinateur</option>
				</choix>
			</scene>
			<scene id="26">
				<titre>Internet et la circulation des données</titre>
				<image>image/internet01.png</image>
				<description>
					C'est une idée commune, mais en réalité, lorsque nous envoyons un email, nous utilisons principalement Internet, pas le Web. Le Web est fantastique pour accéder à des sites et des pages, mais c'est grâce à Internet et à ses protocoles de communication, comme le SMTP (Simple Mail Transfer Protocol), que nous pouvons envoyer et recevoir des emails. Quand tu envoies un email, il est acheminé à travers le réseau d'Internet, de serveur en serveur, jusqu'à atteindre ton ami, un peu comme un courrier postal parcourt différents bureaux de poste avant d'arriver à destination.
    				</description>
				<description>
					Maintenant que nous comprenons la différence entre Internet et le Web, plongeons dans un concept fondamental qui permet à Internet de fonctionner si efficacement : la notion de "paquet".

				<choix>

					<option vers="25" points="1">Cela rend la transmission plus rapide et plus fiable, car même si un paquet est perdu, les autres peuvent toujours arriver</option>
				</choix>
			</scene>
			<scene id="27">
				<titre>Internet et la circulation des données</titre>
				<image>image/internet01.png</image>
				<description>
					Exactement, bien vu ! L'email utilise en effet Internet pour acheminer les messages. Quand tu envoies un email, celui-ci est transmis à travers le réseau d'Internet, permettant à ton message de voyager du point A au point B, peu importe où toi et ton ami vous trouvez dans le monde. C'est la puissance d'Internet : connecter des gens et permettre une communication rapide et efficace.

				<description img="image/internet02.jpg">
