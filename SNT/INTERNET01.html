	<script type="application/xml" id="histoireXML">
		<histoire>
			<scene id="1">
				<titre>Les réseaux informatique</titre>
				<image>image/internet1.png</image>
				<description>
					Un réseau informatique, c'est un peu comme une toile d'araignée géante reliant plusieurs ordinateurs, smartphones, imprimantes, et bien d'autres appareils entre eux. Ces connexions peuvent être filaires, comme les câbles que l'on utilise pour brancher une télévision, ou sans fil, à l'image du Wi-Fi que l'on utilise pour naviguer sur Internet avec un téléphone portable. L'objectif principal ? Permettre à ces appareils de "parler" entre eux, d'échanger des informations, des données, comme des emails, des vidéos ou des documents, et de partager des ressources, comme une imprimante ou un fichier stocké dans le cloud.
				</description>
				<description>
					Si je connecte mon smartphone, mon ordinateur portable et mon imprimante à un réseau, qu'est-ce que je pourrais faire que je ne pourrais pas faire si ces appareils étaient isolés ? 
				</description>
				<choix>
					<option vers="2" points="1">Envoyer un document de mon ordinateur à imprimer directement sur mon imprimante</option>
					<option vers="3">Appeler un ami avec mon smartphone</option>
					<option vers="4">Jouer à un jeu vidéo en solo sur mon ordinateur.</option>
				</choix>
			</scene>
			
			<scene id="2">
				<titre>Les réseaux informatique</titre>
				<image>image/internet1.png</image>
				<description>
					C'était une tentative intéressante ! Cependant, appeler un ami avec ton smartphone ne nécessite pas forcément un réseau informatique ; cela dépend plutôt du réseau téléphonique ou de la connexion cellulaire de ton téléphone. Un réseau informatique brille vraiment quand il s'agit de partager des données et des ressources entre appareils, comme envoyer un document de ton ordinateur à ton imprimante directement (réponse A). Mais ne t'en fais pas, c'est en explorant et en posant des questions qu'on apprend le mieux !
				</description>
				<description>
					Pour continuer sur notre exploration des réseaux, voici une autre question : Si tu veux jouer à un jeu vidéo en ligne avec tes amis, et que chacun est chez soi avec son propre ordinateur, quelle est la chose la plus importante dont vous avez tous besoin pour vous connecter et jouer ensemble ? 
				</description>
				<choix>
					<option vers="5" points="1">Une manette de jeu</option>
					<option vers="6">Un réseau informatique</option>
					<option vers="7">Une boisson énergisante</option>
				</choix>
			</scene>
			<!-- ... autres scènes ... -->
