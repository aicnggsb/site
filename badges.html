<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mes badges</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Mes badges</h1>
        <nav>
            <ul>
                <li><a href="index.html">ICN</a></li>
                <li><a href="techno.html">Technologie</a></li>
                <li><a href="SNT.html">SNT</a></li>
                <li><a href="suivi_projet.html">Suivi Projet</a></li>
                <li><a href="jeux.html">Jeux</a></li>
                <li><a href="videos.html">Vid√©os</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="description-ateliers badge-section">
            <h2>Vos badges</h2>
            <div id="badge-list" class="badge-grid"></div>
            <p id="no-badges" class="no-badges">Aucun badge pour le moment.</p>
        </section>
    </main>
    <script>
    document.addEventListener('DOMContentLoaded', async () => {
        const list = document.getElementById('badge-list');
        const no = document.getElementById('no-badges');

        const user = window.auth && auth.getUser();
        if(!user){
            no.style.display = 'block';
            no.textContent = 'Veuillez vous connecter pour voir les badges.';
            return;
        }

        const SHEET_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQCSH8hh-ykxl1L9joc4opVRARLGfcqi6uTW1bRXyyzsu99zo1OXuOYFwCBzxISzEjt2q3Abd9yU-NJ/pub?gid=1003065620&single=true&output=csv';

        let badgesStr = user.badges || '';
        let badgeCounts = null;
        try {
            const res = await fetch(SHEET_URL + '&t=' + Date.now());
            const text = await res.text();
            const lines = text.trim().split(/\n+/).slice(1);
            badgeCounts = {};
            lines.forEach(line => {
                const [classe, pseudo, pass, score, badges] = line.split(',');
                const bnames = (badges || '').trim().split(/\s+/).filter(Boolean);
                if(pseudo.trim() === user.pseudo){
                    badgesStr = bnames.join(' ');
                    localStorage.setItem('userBadges', badgesStr);
                }
                bnames.forEach(n => {
                    badgeCounts[n] = (badgeCounts[n] || 0) + 1;
                });
            });
        } catch(e) {
            // Ignore fetch errors and use local data
        }

        const names = badgesStr.split(/\s+/).filter(Boolean);
        if(!names.length){
            no.style.display = 'block';
            return;
        }

        names.forEach(name => {
            const box = document.createElement('div');
            box.className = 'badge-item';

            const img = document.createElement('img');
            img.src = 'photos/' + name;
            img.alt = name;

            const caption = document.createElement('div');
            caption.className = 'badge-name';
            const count = badgeCounts ? (badgeCounts[name] || 0) : '?';
            caption.textContent = count;

            box.appendChild(img);
            box.appendChild(caption);
            list.appendChild(box);
        });
    });
    </script>
    <script src="auth.js"></script>
</body>
</html>
