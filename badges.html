<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mes badges</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        #badge-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            padding: 20px;
        }
        .badge-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: linear-gradient(to bottom, rgba(30, 144, 255, 0.3), rgba(0, 0, 0, 0.6));
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 8px;
            padding: 10px;
        }
        .badge-box img {
            width: 80px;
            height: 80px;
            object-fit: contain;
        }
        .badge-count {
            margin-top: 5px;
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <h1>Mes badges</h1>
        <nav>
            <ul>
                <li><a href="index.html">ICN</a></li>
                <li><a href="techno.html">Technologie</a></li>
                <li><a href="SNT.html">SNT</a></li>
                <li><a href="suivi_projet.html">Suivi Projet</a></li>
                <li><a href="jeux.html">Jeux</a></li>
                <li><a href="videos.html">Vid√©os</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div id="badge-list"></div>
        <p id="no-badges" style="display:none; text-align:center;">Aucun badge pour le moment.</p>
    </main>
    <script>
    document.addEventListener('DOMContentLoaded', async () => {
        const list = document.getElementById('badge-list');
        const no = document.getElementById('no-badges');

        const user = window.auth && auth.getUser();
        if(!user){
            no.style.display = 'block';
            no.textContent = 'Veuillez vous connecter pour voir les badges.';
            return;
        }

        const SHEET_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQCSH8hh-ykxl1L9joc4opVRARLGfcqi6uTW1bRXyyzsu99zo1OXuOYFwCBzxISzEjt2q3Abd9yU-NJ/pub?gid=1003065620&single=true&output=csv';

        let badgesStr = user.badges || '';
        try {
            const res = await fetch(SHEET_URL + '&t=' + Date.now());
            const text = await res.text();
            const lines = text.trim().split(/\n+/).slice(1);
            const entry = lines.map(l => l.split(',')).find(parts => parts[1].trim() === user.pseudo);
            if(entry){
                badgesStr = (entry[4] || '').trim();
                localStorage.setItem('userBadges', badgesStr);
            }
        } catch(e) {
            // Ignore fetch errors and use local data
        }

        const names = badgesStr.split(/\s+/).filter(Boolean);
        if(!names.length){
            no.style.display = 'block';
            return;
        }

        names.forEach(name => {
            const box = document.createElement('div');
            box.className = 'badge-box';

            const img = document.createElement('img');
            img.src = 'photos/' + name;
            img.alt = name;

            box.appendChild(img);
            list.appendChild(box);
        });
    });
    </script>
    <script src="auth.js"></script>
</body>
</html>
